ID: complaints
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: complaints_appRouter
    type: approuter.nodejs
    path: complaints_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: complaints_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: uaa_complaints
  - name: complaints_ui_deployer
    type: com.sap.html5.application-content
    path: complaints_ui_deployer
    requires:
      - name: complaints_html5_repo_host
    build-parameters:
      requires:
        - name: ui
          artifacts:
            - './*'
          target-path: resources/ui
  - name: complaints-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: complaints-db-hdi-container
  - name: complaints-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: complaints-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: ui
    type: html5
    path: ui
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
  - name: workflow
    type: com.sap.application.content
    path: workflow
    requires:
      - name: workflow_complaints
        parameters:
          content-target: true
resources:
  - name: complaints_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: complaints_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: complaints-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: uaa_complaints
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: workflow_complaints
    parameters:
      service-plan: standard
      service: workflow
    type: org.cloudfoundry.managed-service
